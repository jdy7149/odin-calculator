<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="display">
                <div id="displayContent"></div>
            </div>
        </div>
        <div class="row">
            <button type="button" id="clear">AC</button>
            <button type="button" id="backspace">&lt;</button>
        </div>
        <div class="row">
            <button type="button" class="digit">7</button>
            <button type="button" class="digit">8</button>
            <button type="button" class="digit">9</button>
            <button type="button" class="operator">/</button>
        </div>
        <div class="row">
            <button type="button" class="digit">4</button>
            <button type="button" class="digit">5</button>
            <button type="button" class="digit">6</button>
            <button type="button" class="operator">*</button>
        </div>
        <div class="row">
            <button type="button" class="digit">1</button>
            <button type="button" class="digit">2</button>
            <button type="button" class="digit">3</button>
            <button type="button" class="operator">-</button>
        </div>
        <div class="row">
            <button type="button" class="digit">0</button>
            <button type="button" class="digit">.</button>
            <button type="button" id="equal">=</button>
            <button type="button" class="operator">+</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/decimal.js/10.4.3/decimal.min.js" integrity="sha512-WWzCZDQZ23GuPVKPowBGCF6MhoA1az8iJk/Gjh2a5S3jeeNEvKJHgGPMyDofeUtcOeHeI3AbsPFUILWHfoRP8w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
